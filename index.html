
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Look!</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/addons/p5.dom.min.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container"">
      <!-- Landing Screen -->
    <section id="firstpage" data-role="page">
      <div class="jumbotron landing" style="text-align:center;">
          <img src="look.png"></img>
        <div class="ui-content">
          <p>
            <a href="#thirdpage" class="ui-btn ui-btn-inline" aria-label="create">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
            <a href="#secondpage" class="ui-btn ui-btn-inline" aria-label="explore">
              <span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span>
            </a>
          </p>
        </div>
      </div>
    </section>

      <!-- Explore -->
    <section id="secondpage" data-role="page">
      <div class="jumbotron explore" style="text-align:center;">
          <h1>Explore</h1>
          <a href="#firstpage" class="ui-btn ui-btn-left" aria-label="back">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
          </a>
        <div class="ui-content">
          <p>
          <!-- Embed google maps API -->
          </p>
        </div>
      </div>
    </section>

    <!-- Create -->
    <section id="thirdpage" data-role="page">
      <div class="jumbotron create" style="text-align:center;">
          <h1>Create</h1>
          <p>
            <a href="#firstpage" class="ui-btn ui-btn-left" aria-label="back">
              <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </a>
            <a href="" class="ui-btn ui-btn-right" aria-label="publish">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
          </p>
        <div class="ui-content">
          <p>
            <script src="sketch.js"></script>
          </p>
        </div>
          <p class="create_btns">
            <a href="" id="btnBrush" class="ui-btn ui-btn-inline" aria-label="brush">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href="" id="btnSize" class="ui-btn ui-btn-inline" aria-label="size">
              <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
            </a>
            <a href="" id="btnColor" class="ui-btn ui-btn-inline" aria-label="color">
              <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
            </a>
            <a href="" id="btnAlpha" class="ui-btn ui-btn-inline" aria-label="alpha">
              <span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>
            </a>
          </p>
    </div>
  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
