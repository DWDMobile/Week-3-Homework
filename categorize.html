<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>Categorize | Poppy</title>
	    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="row header bottom-shadow">
				<div class="col-md-4 col-sm-4 col-xs-4 center">
					<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/left-48.png">
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 center"></div>
				<div class="col-md-4 col-sm-4 col-xs-4 center"></div>	
			</div>

			<div class="row form">
				<div class="col-md-12">
					<form>
						<div class="form-group">
						    <label for="vendor">Vendor Name</label>
						    <input type="name" class="form-control" id="vendor" placeholder="Vendor Name">
						</div>
						<div class="form-group">
					    	<label for="date">Date of Receipt</label>
					    	<input type="date" class="form-control" id="date" placeholder="Date">
						</div>
						<button type="submit">Save</button>
					</form>
				</div>
			</div>


<!-- 			<div class="row footer top-shadow">
				<div class="col-md-12 center">
					<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/down3-48.png">
				</div>
			</div> -->
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    </body>
</html>
